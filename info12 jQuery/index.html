<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .list {
            display: flex;
            justify-content: center;
        }

        .list-item {
            width: 100px;
            margin: 10px;
        }

        .wrapper {
            display: flex;
            justify-content: center;
        }

        .wrapper img {
            margin: 20px;
            width: 400px
        }

        .active {
            background-color: aquamarine;
        }
    </style>
</head>

<body>

    <div class="list">
        <button class="list-item">First</button>
        <button class="list-item">Second</button>
        <button class="list-item">Third</button>
        <button class="list-item">Fourth</button>
        <button class="list-item">Fifth</button>
    </div>

    <div class="wrapper">
        <img src="img/black-and-white-adidas-sneakers-233312.jpg" alt="img" class="image">
        <img src="img/pair-of-black-and-gray-adidas-low-top-sneakers-with-box-684152.jpg" alt="img" class="image">
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src="script.js"></script>
</body>

</html>
